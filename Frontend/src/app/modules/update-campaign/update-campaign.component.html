<h2>Kampanya Düzenle</h2>
<div id = "container">
    <form (ngSubmit)="updateCampaign()">

        <tr>
            <td class = "string">Kampanya Adı</td>
            <td><input type="text" class = "inputClass" id="campaignName" [(ngModel)] = "campaign.campaignName" name = campaignName></td>
        </tr>

        <tr>
            <td class = "string">Kategori</td>
            <td><input type="text" class = "inputClass" id="campaignCategory" [(ngModel)] = "campaign.campaignCategory" name = campaignCategory></td>
        </tr>

        <tr>
            <td class = "string">Kampanya Açıklaması</td>
            <td><input type="text" class = "inputClass" id="campaignDescription" [(ngModel)] = "campaign.campaignDescription" name = campaignDescription></td>
        </tr>

        <tr>
            <td class = "string">Aktiflik durumu</td>
            
            <td>
                <label>
                    <select  class = "inputClass" id="campaignStatus" [(ngModel)]="campaign.status" name=campaignStatus>
                        <option value="true">Aktif</option>
                        <option value="false">Deaktif</option>
                    </select>
                </label>
            </td>
        </tr>

       


        <td colspan="2"><button class="button-7" type="submit">Yayınla</button></td>


    </form>
</div>
